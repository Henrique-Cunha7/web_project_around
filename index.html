<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css" />
  <script type="module" src="./script.js"></script>
  <script type="module" src="./validate.js"></script>
  <meta name="author" content="Henrique Cunha" />
  <meta name="description" content="Sprint para aprendizado de DOM" />
  <meta name="keywords" content="tripleten, mediaqueries, sprint, html, css, estudo" />
</head>

<body>

  <!-- POP UP IMAGEM  -->
  <section class="image-pop-up disable">
    <div class="image-pop-up__box">
      <img src="/" alt="Image Preview" class="image-pop-up__image" />
      <img src="./images/fechar.png" alt="Close Button" class="image-pop-up__close-button" />
      <p class="image-pop-up__text"></p>
    </div>
  </section>




  <!-- POPUP PROFILE -->
  <section class="pop-up disable">
    <div class="pop-up__box">
      <h2 class="pop-up__box-text">Editar Perfil</h2>
      <form id="pop-up__form" class="pop-up__form">
        <input id="name" name="name" type="text" class="pop-up__form-input-name pop-up__form-input" minlength="2"
          maxlength="40" placeholder="Nome" required>
        <span id="name-error" class="error-message"></span>
        <input id="info" name="info" type="text" class="pop-up__form-input-info pop-up__form-input" minlength="2"
          maxlength="200" placeholder="Sobre" required>
        <span id="info-error" class="error-message"></span>

        <button type="submit" class="pop-up__form-button">Salvar</button>
      </form>
      <img src="./images/fechar.png" alt="Close Button" class="pop-up__close-button" />
    </div>
  </section>

  <!-- POP ADD POST  -->
  <section class="pop-up pop-up_type_add-post disable">
    <div class="pop-up__box pop-up__box_type_add-post">
      <h2 class="pop-up__title">Novo Local</h2>
      <form id="add-post-form" class="pop-up__form-type-add-post">
        <input type="text" name="titulo" class="pop-up__input pop-up__input_type_title" placeholder="Título"
          minlength="2" maxlength="40" required />
        <span id="titulo-error" class="error-message"></span>
        <input type="text" name="link" class="pop-up__input pop-up__input_type_link" placeholder="Link da Imagem"
          required />
        <span id="link-error" class="error-message"></span>
        <button type="submit" class="pop-up__button pop-up__button_type_add-post">Adicionar</button>
      </form>
      <img src="./images/fechar.png" alt="Close Button"
        class="pop-up__close-button pop-up__close-button_type_add-post" />
    </div>
  </section>

  <div class="page">
    <!-- HEADER SECTION  -->
    <header class="header">
      <nav class="header__nav">
        <img src="./images/LOGO.png" alt="Logo AroundUS" class="header__logo" />
      </nav>

      <div class="profile">
        <img src="./images/profileimage.png" alt="Profile Image" class="profile__image" />

        <div class="profile__info">
          <div class="profile__info-name">
            <h1 class="profile__info-user">Henrique Cunha</h1>
            <button class="profile__edit-button">
              <img src="./images/buttonEdit.png" alt="edit profile button" />
            </button>
          </div>
          <p class="profile__description">Explorador</p>
        </div>

        <button class="profile__add-post">
          <img src="./images/addbutton.png" alt="add button" class="profile__add-post-add-button" />
        </button>
      </div>
    </header>

    <!-- MAIN SECTION  -->
    <main class="content">
      <section class="card-grid"></section>
    </main>

    <!-- FOOTER SECTION  -->
    <footer class="footer">
      <p class="footer__text">© 2024 Around The U.S.</p>
    </footer>
  </div>


</body>

</html>
