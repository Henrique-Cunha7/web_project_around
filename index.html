<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css" />
  <meta name="author" content="Henrique Cunha" />
  <meta name="description" content="Sprint para aprendizado de DOM" />
  <meta name="keywords" content="tripleten, mediaqueries, sprint, html, css, estudo" />
</head>

<body>

  <!-- POP UP IMAGEM  -->

  <section class="image-pop-up disable">
    <div class="image-pop-up__box">
      <img src="" alt="Image Preview" class="image-pop-up__image" />
      <img src="./images/fechar.png" alt="Close Button" class="image-pop-up__close-button" />
      <p class="image-pop-up__text"></p>
    </div>
  </section>


  <!-- POPUP PROFILE -->
  <section class="pop-up disable">
    <div class="pop-up__box">
      <h2 class="pop-up__box-text">Editar Perfil</h2>
      <form id="pop-up__form" class="pop-up__form">
        <input type="text" name="nome" class="pop-up__form-input pop-up__form-input-name" placeholder="Nome" required />
        <input type="text" name="sobre mim" class="pop-up__form-input pop-up__form-input-info" placeholder="Sobre mim"
          required />
        <button type="submit" class="pop-up__form-button">Salvar</button>
      </form>
      <img src="./images/fechar.png" alt="Close Button" class="pop-up__close-button" />
    </div>
  </section>

  <!-- POP ADD POST  -->

  <section class="add-post-pop-up disable">
    <div class="pop-up__post-box">
      <h2 class="pop-up__post-box-text">Novo Local</h2>
      <form id="add-post-form" class="pop-up__post-form">
        <input type="text" name="titulo" class="pop-up__post-form-input pop-up__post-form-input-name"
          placeholder="Título" required />
        <input type="text" name="link" class="pop-up__post-form-input pop-up__post-form-input-info"
          placeholder="Link da Imagem" required />
        <button type="submit" class="pop-up__post-form-button">Adicionar</button>
      </form>
      <img src="./images/fechar.png" alt="Close Button" class="pop-up__close-button" />
    </div>
  </section>



  <div class="page">
    <!-- HEADER SECTION  -->

    <header class="header">
      <nav class="header__nav">
        <img src="./images/LOGO.png" alt="Logo AroundUS" class="header__logo" />
      </nav>

      <div class="profile">
        <img src="./images/profileimage.png" alt="Profile Image" class="profile__image" />

        <div class="profile__info">
          <div class="profile__info-name">
            <h1 class="profile__info-user">Henrique Cunha</h1>
            <button class="profile__edit-button">
              <img src="./images/buttonEdit.png" alt="edit profile button" />
            </button>
          </div>
          <p class="profile__description">Explorador</p>
        </div>

        <button class="profile__add-post">
          <img src="./images/addbutton.png" alt="add button" class="profile__add-post-add-button" />
        </button>
      </div>
    </header>

    <!-- MAIN SECTION  -->

    <main class="content">
      <section class="card-grid">

      </section>
    </main>

    <!-- FOOTER SECTION  -->
    <footer class="footer">
      <p class="footer__text">© 2024 Around The U.S.</p>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>

</html>
